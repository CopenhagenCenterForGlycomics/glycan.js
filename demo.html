<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes,shrink-to-fit=no"/>
	<title>Sviewer</title>
	<script type="text/javascript" src="/sviewer.bundle.js"></script>
</head>
<body>
	<div id="container">
	</div>
	<script type="text/javascript">
	window.onload = function() {
		let renderer = new Glycan.CanvasRenderer(document.getElementById('container'),Glycan.SugarAwareLayout);
		console.log(renderer);
		let sug = new Glycan.IupacSugar();
		sug.sequence = 'NeuAc(a2-8)NeuAc(a2-8)NeuAc(a2-3)Gal(b1-3)[NeuAc(a2-8)NeuAc(a2-8)NeuAc(a2-3)Gal(b1-6)]GalNAc';
		renderer.addSugar(sug);
		renderer.refresh();
		renderer.scaleToFit();
	}
	</script>
</body>
</html>
