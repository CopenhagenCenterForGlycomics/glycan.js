<!DOCTYPE html>
<html>
<head>
	<title>Sviewer</title>
	<script type="text/javascript" src="node_modules/babel-polyfill/dist/polyfill.js"></script>
	<script type="text/javascript" src="glycan-bundle.js"></script>
</head>
<body>
	<pre>
		NeuAc(a2-3)[GlcA(b1-?)]Gal(b1-4)Fuc
		Gal(b1-3)[GlcNAc(b1-4)]GalNAc
		NeuAc(a2-3)[GlcA(b1-?)]Gal(b1-4)Gal(b1-4)[NeuAc(a2-3)[GlcA(b1-?)]Gal(b1-4)Gal(b1-6)]GlcNAc
		NeuAc(a2-3)Gal(b1-3)GlcNAc(b1-2)Man(a1-3)[GlcNAc(b1-4)][NeuAc(a2-3)Gal(b1-3)GlcNAc(b1-2)Man(a1-6)]Man(b1-4)GlcNAc(b1-4)[Fuc(a1-6)]GlcNAc
	</pre>
	<textarea id="seq" >NeuAc(a2-3)[GlcA(b1-?)]Gal(b1-4)Fuc</textarea>
	<div id="output" style="position:fixed; width: 200px; height: 300px;">
	</div>
<script type="text/javascript">
	let change_sequence = function(seq) {
		let sug = new Glycan.IupacSugar();
		sug.sequence = seq;
		document.getElementById('output').innerHTML = '';
		let renderer = new Glycan.SVGRenderer(document.getElementById('output'),Glycan.SugarAwareLayout);
		renderer.addSugar(sug);
		renderer.refresh();
	};

	window.onload = function() {
		change_sequence(document.getElementById('seq').value);
		document.getElementById('seq').onchange = function() {
			change_sequence(this.value);
		};
	};
</script>
</body>
</html>
